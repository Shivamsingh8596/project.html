
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account | Amazon</title>
  <link rel="stylesheet" href="account.css">
</head>
<body>
  <div class="background">
    <!-- Amazon Logo -->
    <div class="logo-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo" class="amazon-logo">
    </div>
    <!-- Form Container -->
    <div class="form-container">
      <h2>Create Account</h2>
      <form class="create-account-form">
        <label for="name">Your name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Mobile number or email</label>
        <input type="text" id="email" name="email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="At least 6 characters">
        <p class="password-note">Passwords must be at least 6 characters.</p>

        <label for="password-check">Re-enter password</label>
        <input type="password" id="password-check" name="password-check" required>

        <button type="submit">Continue</button>
      </form>
      
      <p class="agreement">
        By creating an account, you agree to Amazon's
        <a href="http://127.0.0.1:3000/condition.html">Conditions of Use</a> and <a href="http://127.0.0.1:3000/privacy.html">Privacy Notice</a>.
      </p>
      
      <div class="sign-in">
        <p>Already have an account? <a href="http://127.0.0.1:3000/signin.html">Sign-In</a></p>
      </div>
    </div>
  </div>
</body>
</html>
