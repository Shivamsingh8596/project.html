<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Sign-In</title>
  <link rel="stylesheet" href="sign.css">
</head>
<body>
  <div class="background">
    <div class="logo-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo" class="amazon-logo">
    </div>
    <div class="form-container">
      <form class="sign-in-form">
        <h2>Sign-In</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit" href="http://127.0.0.1:3000/signcomplete.html">Sign In</button>
        <p class="agreement">
          By continuing, you agree to Amazon's 
          <a href="http://127.0.0.1:3000/condition.html">Conditions of Use</a> and <a href="http://127.0.0.1:3000/privacy.html">Privacy Notice</a>.
        </p>
      </form>
      <div class="new-account">
        <p>New to Amazon?</p>
        <button onclick="window.location.href='http://127.0.0.1:3000/create account.html'">Create your Amazon account</button>
      </div>
    </div>
  </div>
</body>
</html>
